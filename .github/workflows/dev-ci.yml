name: Dev CI Pipeline

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Run Backend Tests
        env:
          DB_USERNAME: ${{ secrets.AWS_DB_USER }}
          DB_PASSWORD: ${{ secrets.AWS_DB_PASS }}
        run: mvn clean test


  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

#       Will uncomment when a testing framework is setup for the FE
#      - name: Run Frontend Tests
#        run: npm test

      - name: Build Frontend
        run: npm run build
